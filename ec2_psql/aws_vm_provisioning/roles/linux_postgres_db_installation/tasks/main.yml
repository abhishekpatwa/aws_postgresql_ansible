---

- name: yum install postgresql96
  yum : 
   name: postgresql-server
   state: present
  become: yes
  become_user: root
   
- name: yum install postgresql old version 
  yum : 
   name: postgresql-contrib
   state: present
  become: yes
  become_user: root
   
- name: setup db
  yum : 
   name: postgresql-setup
   state: present
  become: yes
  become_user: root

- name: Start PostgreService
  systemd:
    state: started
    name: postgresql

- name : enable postgresql
  systemd:
    name: postgresql
    enabled: yes
    
- name: install python-psycopg2
  yum : 
   name: python-psycopg2
   state: present
  become: yes
  become_user: root
